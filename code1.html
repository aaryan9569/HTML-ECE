<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <form action="./response.html" target="_blank" name="biodata" method="get">
<fieldset>
<legend>Biodata</legend>
<label for="name" >Name </label>
<input type="text" id="name" name="name" placeholder="Enter your name" required>
<br>
<br>
<label for="date of birth">Date of birth </label>
<input type="date" id="date" name="date" placeholder="date" required>
<br>
<br>
<label for="email">Email</label>
<input type="email" placeholder="email" required>
<br>
<br>
<label for="telephone">telephone</label>
<input type="tel" placeholder="telephone" required>
<br>
<br>
<textarea name="text" rows="10" cols="100"></textarea>
<br>
<br>
<label for="gender">Gender</label>
<input type="radio" id="male" name="gender" value="male">
<br>
<br>
<br>
<br>
<br>
<label for="check">vehicles u have</label>
<input type="checkbox" id="car" name="car" checked required> 
<input type="checkbox" id="bike" name="bike" checked required>
<br>
<br>
<br>
<label for="password">Password</label>
<input type="password">
<br>
<br>
<br>
<br>
<br>
<label for="lang">select your programming language</label>
<select name="lang" id="lang">
    <option value="select language">select language</option>
<option value="c++">c++</option>
<option value="java">java</option>

<br>
<br>
<br>









</select>





<br>
<br>
<br>
<br>
<label for="reset"></label>
<input type="reset">
<button>SUBMIT</button>
</fieldset>


    </form>




</body>
</html>
